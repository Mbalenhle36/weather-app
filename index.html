<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-city">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <input
                    type="country"
                    class="form-control"
                    aria-describedby="emailHelp"
                    placeholder="Enter your area"
                    id="result-city"
                  />
                </div>
              </div>
              <div class="col-3">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
              <div class="col-3">
                <button class="btn btn-success" id="current-location">
                  Current📍
                </button>
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <h2 id="date"></h2>
          <h3><span id="temperature"></span><span>°C</span></h3>
          <h4>🌤</h4>
          <p class="details">
            Info:<span id="description"></span> <br />
            Humidity:<span id="humidity">58</span>% <br />
            Wind:<span id="wind">24</span> km/h
          </p>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <p class="weather">
                    Sat
                    <br />
                    ⛅
                    <br />
                    23°/ 10°
                  </p>
                </div>
                <div class="col">
                  <p class="weather">
                    Sun
                    <br />
                    🌧
                    <br />
                    17°/ 13°
                  </p>
                </div>
                <div class="col">
                  <p class="weather">
                    Mon
                    <br />
                    🌤
                    <br />
                    18°/ 13°
                  </p>
                </div>
                <div class="col">
                  <p class="weather">
                    Tue
                    <br />
                    🌧
                    <br />
                    16°/ 9°
                  </p>
                </div>
                <div class="col">
                  <p class="weather">
                    Wed
                    <br />
                    🌦
                    <br />
                    13°/ 8°
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/app.js"></script>
    <span class="codeG"
      ><a href="https://github.com/Mbalenhle36/weather-app" target="_blank"
        >Open-source code</a
      >
      by Mbalenhle Nyathi</span
    >
  </body>
</html>
